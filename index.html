<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Interactive rating component</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Rating state start -->

  <div id="tela1" class="container ">

    <div id="star" class="rate-btn"><img id="img-star" src="images/icon-star.svg" alt="star"></div>

    <h1 id="mainH1">How did we do?</h1>

    <p>
      Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!
    </p>
    <div class="btn-container">
      <button class="rate-btn" id="1">1</button>
      <button class="rate-btn" id="2">2</button>
      <button class="rate-btn" id="3">3</button>
      <button class="rate-btn" id="4">4</button>
      <button class="rate-btn" id="5">5</button>
    </div>
    <div>
      <input class="submit-btn" type="submit" id="submit-btn1" value="submit">
    </div>
  </div>
  <!-- Rating state end -->

  <!-- Thank you state start -->

  <div id="tela2" class="hiddenState">

    <picture><img id="thxImg" src="images/illustration-thank-you.svg" alt=""></picture>

    <div class="rating">
      You selected &nbsp <span id="rate">rate</span>
      <!-- Add rating here --> &nbsp out of 5
    </div>

    <div class="thx-content">
      <h1 id="thxH1">Thank you!</h1>
      <p id="thxP">
        We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!
      </p>
    </div>
  </div>

  <!-- Thank you state end -->

  <script src="script.js"></script>
</body>

</html>
